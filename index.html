<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen mt-20">
    <div class="container mx-auto px-4 ">
        <div class="flex flex-col gap-4">
            <h1 class="text-5xl text-center font-bold">
                Calories Counter
            </h1>

            <div class="overflow-hidden">
                <table class="min-w-full text-center">
                    <thead class="border-b bg-gray-800">
                        <tr>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-4">Description</th>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-4">Calories</th>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-4">Carbs</th>
                            <th scope="col" class="text-sm font-medium text-white px-6 py-4">Protein</th>
                        </tr>
                    </thead class="border-b">
                    <tbody>
                        <tr class="bg-white border-b">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Totals</th>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">0</th>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">0</th>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">0</th>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <form class="grid grid-cols-5 gap-1">
                    <input id="description" type="text" class="form-control
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Description">
                    <input id="calories" type="text" class="form-control
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Calories">
                    <input id="carbs" type="text" class="form-control
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Carbs">
                    <input id="protein" type="text" class="form-control
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Protein">
                    <button id="submit" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
                        class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                        type="submit">+</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
